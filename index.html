  <body>
    <div class="container">

       <div class="row">
         <h1>Afrika Bank account</h1>
         <div class="col-md-6">
           <h2>Register new account</h2>
           <form id="details">
             <div class="form-group">
               <label for="name">Name</lable>
                 <input type="text" class="form-control" id="name">
              </div>
             <div class="form-group">
               <label for="deposit">Initial Deposit</label>
                <input type="text" class="form-control" id="deposit">
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <h2>Deposit or Withdraw Amount</h2>
              <form id="money">
              <div class="form-group">
                <label for="deposit">Deposit Ammount</label>
                <input type="text" class="form-control" id="deposit">
              </div>
              <div class="form-group">
                <label for="withdraw">Wihdrawal Ammount</label>
                <input type="text" class="form-control" id="withdraw">
              </div>
            </div>
            </form>
          </div>

    </div>
